<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-02</title>
    <link rel="stylesheet" href="Assets/normalize%20-%20Copy.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Assets/Font/css/all.css">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }

        ::-webkit-scrollbar {
            width: 0px;
        }

        header {
            background: white;
            box-shadow: 0px -1px 8px 2px rgba(28, 23, 23, 0.91);
            position: relative;
            height: 73px;
        }

        header > img {
            width: 190px;
            position: relative;
            top: 20px;
            left: 10px;
        }

        header > nav {
            position: absolute;
            right: 40px;
            top: 0;
        }

        header>nav>ul>li:nth-child(4) {
            border-right: 1px solid black;
        }

        header>nav>ul>li {
            display: inline-block;
            cursor: pointer;
            padding: 15px;
            font-family: 'Poppins', sans-serif;
            color: rgba(46, 41, 41, 0.96);
            border-left: 1px solid black;
        }
        main{
            position: relative;
            top: 73px;
        }
        main>nav{
            width: 270px;
            position: absolute;
            background-color: purple;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>

    <img src="Assets/ijse.jpeg">
    <nav>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
</header>
<main>
    <nav>
        <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About Us</li>
        </ul>
    </nav>
    <section>
        <section>
            <div></div>
            <div></div>
            <div></div>
        </section>
        <section></section>
    </section>
</main>
<footer></footer>


</body>
</html>
