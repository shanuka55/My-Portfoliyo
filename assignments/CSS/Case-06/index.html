<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-06</title>
    <style>
        section{
            width: 1200px;
            height: 500px;
            /*border: 2px solid red;*/
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            position: absolute;
            display: grid;
            grid-template-rows: repeat(3,1fr);
            grid-template-columns: repeat(4,1fr);
            gap: 10px;
        }
        section>div{
            /*border: 1px solid blue;*/
            background-position: center ;
            box-shadow: 1px 2px 3px 1px rgba(0,0,0,0.68);

        }
        section>div:nth-child(1){
            grid-column: 1/3;
            background: url("Assets/01.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        section>div:nth-child(4){
            grid-row: 1/4;
            grid-column: 4/5;
            width: 100%;
            height: 100%;
            background-size: cover;
            background: url("Assets/04.jpg");
        }
        section>div:nth-child(8){
            grid-row: 3/4;
            grid-column: 2/4;
            width: 100%;
            height: 100%;
            background-size: cover;
            background: url("Assets/08.jpg");
        }
        section>div:nth-child(2){
            background: url("Assets/02.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        section>div:nth-child(3){
            background: url("Assets/03.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        section>div:nth-child(5){
            background: url("Assets/05.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        section>div:nth-child(6){
            background: url("Assets/06.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
        }
        section>div:nth-child(7){
            background: url("Assets/07.jpg");
            width: 100%;
            height: 100%;
            background-size: cover;
        }






    </style>
</head>
<body>
<section>
    <div style="background-color:red "> </div>

    <div style="background-color:deeppink "></div>
    <div style="background-color:lightseagreen "></div>
    <div style="background-color:aqua "></div>
    <div style="background-color:black "></div>
    <div style="background-color:yellow "></div>

    <div style="background-color:green "></div>

    <div style="background-color:lawngreen "></div>

</section>
</body>
</html>
