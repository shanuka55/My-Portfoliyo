<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case-01</title>
    <link rel="stylesheet" href="Assets/normalize%20-%20Copy.css">
    <style>
        main{
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        main>section{
            width: 50vw;
            height: 50vh;
            background-color: black;
            position: absolute;
        }
        main>section:nth-child(1){
            background-color: red;
            top: 0;
            left: 0;
        }
        main>section:nth-child(2){
            background-color: green;
            top: 0;
            right: 0;
        }
        main>section:nth-child(3){
            background-color: yellow;
            bottom: 0;
            left: 0;
        }
        main>section:nth-child(4){
            background-color: deeppink;
            bottom: 0;
            right: 0;
        }
        main>div:first-of-type{
            background-color: white;
            position: absolute;
            width: 230px;
            height: 230px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        main>div:first-of-type>div{
            background-color: red;
            width: 60%;
            height: 60%;
            border-radius: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        main>div:nth-child(6),main>div:nth-child(7),main>div:nth-child(8),main>div:nth-child(9){
            background-color: white;
            width: 150px;
            height: 150px;
            position: absolute;
        }
        main>div:nth-child(6){
            top: 0;
            left: 0;
            border-bottom-right-radius: 100%;
        }
        main>div:nth-child(7){
            top: 0;
            right: 0;
            border-bottom-left-radius: 100%;
        }
        main>div:nth-child(8){
            bottom: 0;
            left: 0;
            border-top-right-radius: 100%;
        }
        main>div:nth-child(9){
            bottom: 0;
            right: 0;
            border-top-left-radius: 100%;
        }

    </style>
</head>
<body>
<main>
    <section></section>
    <section></section>
    <section></section>
    <section></section>
    <div>
        <div></div>
    </div>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
</main>

</body>
</html>
